<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>BOOTSTRAP LAYOUT</title>
</head>

<body>

    <!--************************************************************-->

    <!--header start-->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-10 ml-auto mr-auto">
                            <div class="box1_1"></div>
                        </div>
                    </div>


                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-5 ml-auto mr-auto">
                                <div class="box1_2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-5 offset-md-1">
                                    <div class="box1_3"></div>
                                </div>
                                <div class="col-md-5">
                                    <div class="box1_4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </header>
    <!--header end-->

    <!--article start-->
    <section class="article">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 wrapper1">
                    <div class="row">
                        <div class="col-md-10 ml-auto mr-auto">
                            <div class="box2_1"></div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-5 offset-md-1">
                            <div class="box2_2"></div>
                        </div>
                        <div class="col-md-5">
                            <div class="box2_3"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 ml-auto mr-auto">
                            <div class="box2_4"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 wrapper2">
                    <div class="row">
                        <div class="col-md-10 ml-auto mr-auto">
                            <div class="box3_1"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 ml-auto mr-auto">
                            <div class="box3_2"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 ml-auto mr-auto">
                            <div class="box3_3"></div>
                        </div>
                        <div class="col-md-10 ml-auto mr-auto">
                            <div class="box3_4"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 wrapper3">
                    <div class="row">
                        <div class="col-md-10 ml-auto mr-auto">
                            <div class="box4_1"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 ml-auto mr-auto">
                            <div class="box4_2"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 ml-auto mr-auto">
                            <div class="box4_3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--article end-->

    <!--footer strat-->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7 ml-auto mr-auto">
                    <div class="footer_content"></div>
                </div>
            </div>
        </div>
    </footer>
    <!--footer end-->





    <!--************************************************************-->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
